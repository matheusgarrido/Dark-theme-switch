<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hello World</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>Meu primeiro c√≥digo usando <a href="https://sass-lang.com/">SASS</a></p>
    <button onclick="changeTheme()">Alterar Modo</button>
    <script>
      function changeTheme() {
        let { classList } = document.body;
        if (classList.contains('dark')) classList.remove('dark');
        else classList.add('dark');
      }
    </script>
  </body>
</html>
